<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Añadir Videojuego</title> <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
{% extends 'base.html' %}
{% block content %}
<body style="background-color:#212529;">
<div class="text-bg-dark p-3">
<h1>Videojuegos</h1>
<h2> Añadir videojuegos </h2>
 <div style="width: 28rem;">
<form action="/videojuego_add" method="POST">

  <label for="nombre">Nombre: </label><br>
  <input type="text" id="nombre" name="nombre" value="" class="form-control"><br>
  <label for="desarrollador">Desarrollador: </label><br>
  <input type="text" id="desarrollador" name="desarrollador" value="" class="form-control"><br>
  <label for="clasificacion">Clasificacion: </label><br>
  <input type="text" id="clasificacion" name="clasificacion" value="" class="form-control"><br>
   <div id="clasificacion" class="form-text">Ejemplo. (+5,+10,+15,+18)</div>
 <div class="form-floating w-50">
  <select class="form-select w-100" id="floatingSelect" name="añoSalida" aria-label="Floating label select example">
    <option selected> Introduzca el año de salida </option>
      {% for i in range(1980, 2023) %}
      <option value="{{ i }}">{{ i }}</option>
      {% endfor %}
  </select>
 </div>
  <label for="floatingSelect" class="text-dark ">Año Salida: </label>
<br>
    <button type="submit" href="/videjuego_show" class="btn btn-light">Añadir</button>
    <br>
    <br>
</form>
</div>
</div>
</body>
{% endblock %}
</html>
