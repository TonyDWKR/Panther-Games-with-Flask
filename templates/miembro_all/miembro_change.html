<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Añadir Miembro</title> <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
{% extends 'base.html' %}
{% block content %}
<body style="background-color:#212529;">
<div class="text-bg-dark p-3">
<h1>Miembros</h1>
<h2> Editar Miembros </h2>
<form method="POST">

  <select class="form-select w-25" id="floatingSelect" name="id_cliente" aria-label="Floating label select example">
    <option selected> Elija el ID del Cliente </option>
      {% for clientes in cdxCliente.clientes %}
      <option value="{{ clientes[0] }}">{{ clientes[0] }}</option>
      {% endfor %}
  </select>
  <label for="floatingSelect" class="text-dark">ID Cliente: </label>
<br>
  <label for="miembroDesde">Miembro Desde: </label><br>
  <input type="date" id="miembroDesde" name="miembroDesde">
<br>
  <label for="miembroHasta">Miembro Hasta: </label><br>
  <input type="date" id="miembroHasta" name="miembroHasta">
<br><br>

    <button type="submit" href="/miembro_show" class="btn btn-light">Añadir</button>
    <br>
    <br>
</form>
</div>
</body>
{% endblock %}
</html>
