<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Añadir Venta</title> <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
{% extends 'base.html' %}
{% block content %}
<body style="background-color:#212529;">
<div class="text-bg-dark p-3">
<h1>Ventas</h1>
<h2> Añadir ventas </h2>
<form action="/venta_add" method="POST">
<br>
Nombre Videojuego:
 <select class="form-select w-25" id="floatingSelect" name="nombreVideojuego" aria-label="Floating label select example">
    <option selected> Elija el nombre del Videojuego </option>
      {% for videojuegos in cdx2.videojuegos %}
      <option value="{{ videojuegos[0] }}">{{ videojuegos[0] }}</option>
      {% endfor %}
  </select>
  <label for="floatingSelect" class="text-dark">Nombre Videojuego: </label>
<br>
Nombre Cliente:
<select class="form-select w-25" id="floatingSelect" name="nombreCliente" aria-label="Floating label select example">
    <option selected> Elija el nombre del Cliente </option>
      {% for clientes in cdx.clientes %}
      <option value="{{ clientes[0] }}">{{ clientes[0] }}</option>
      {% endfor %}
  </select>
  <label for="floatingSelect" class="text-dark">Nombre Cliente: </label>
<br>
<br>
 <div style="width: 28rem;">
    <label for="precioUnitario">Precio Unitario: </label><br>
  <input type="double" id="precioUnitario" name="precioUnitario" value="" class="form-control"><br>

    <label for="cantidad">Cantidad: </label><br>
    <input type="double" id="cantidad" name="cantidad" value="" class="form-control"><br>


  <label for="fechaVenta">Fecha Venta: </label><br>
  <input type="date" id="fechaVenta" name="fechaVenta">
<br>
<br>
    <button type="submit" href="/miembro_show" class="btn btn-light w-40">Añadir</button>
    <br>
    <br>
 </div>
</form>
</div>
</body>
{% endblock %}
</html>
